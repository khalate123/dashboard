<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

  <body>

    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined"></span>CET ADMIN PANEL
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class ="sidebar-list">
            <li class="sidebar-list-item">
                <a href="#" target="_blank">
                   Dashboard
                </a>
            
            </li>
            <li class="sidebar-list-item">
              <a href="#" target="_blank">
                 Manage Course
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="#" target="_blank">
                 Manage Exam
              </a>
            </li>
            <li class="sidebar-list-item">
	    <a href="F:\Admin_dashboard\Ajax.html">
                 Student Registration
		</a>
            </li>
            <li class="sidebar-list-item">
              <a href="#" target="_blank">
                Ranking
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="#" target="_blank">
                 Reports
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="F:\Admin_dashboard\contact.html">
                 Contact Us
              </a>
            </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main --><!--card-->
      <main class="main-container">
        <div class="main-title">
            <p class="font-weight-bold">DASHBOARD</p>
            
        </div>

        <div class="main-cards">

            <div class="card">
              <div class="card-inner">
                <p class="text-primary">TOTAL COURSE</p>
                
              </div>
              <span class="text-primary font-weight-bold">249</span>
            </div>
  
            <div class="card">
              <div class="card-inner">
                <p class="text-primary">TOTAL EXAM</p>
                
              </div>
              <span class="text-primary font-weight-bold">83</span>
            </div>
  
            <div class="card">
              <div class="card-inner">
                <p class="text-primary">RANKING</p>
                
              </div>
              <span class="text-primary font-weight-bold">79</span>
            </div>
  
            <div class="card">
              <div class="card-inner">
                <p class="text-primary">FEEDBACKS RECEIVED</p>
                
              </div>
              <span class="text-primary font-weight-bold">56</span>
            </div>
           
        </div>
	<center>
	<canvas id="myChart" style="width:100%;max-width:700px"></canvas>
	<script>
	var xValues = ["2019", "2020", "2021", "2022", "2023"];
	var yValues = [55, 49, 44, 24, 15,25];
	var barColors = ["red", "green","blue","orange","yellow"];

	new Chart("myChart", {
  	type: "bar",
  	data: {
    	labels: xValues,
    	datasets: [{
      	backgroundColor: barColors,
      	data: yValues
    	}]
  	},
  
	options: {
    		legend: {display: false},
    	title: {
      	display: true,
      	text: "Result of Examination from last five years"
    }
  }
});
</script></center>
      </main>
      <!-- End Main -->

    </div>

    
    
    <script src="js/script.js"></script>
  </body>
</html>
